<div class="container">
    <form [formGroup]="catData">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card my-4">
                <div class="card-header"><h3>{{id ? "Update" : "Add New"}} Categories</h3></div>
                <div class="card-body">
                    <div class="form-group">
                        <label>Category Name</label>
                        <input type="text"  formControlName="name" [ngClass]="{'is-invalid' : checkForm && catData.controls['name'].errors}" class="form-control" /> 
                    </div>

                </div>
                <div class="card-footer">
                    <input type="submit" (click)="submit()" value="{{id ? 'Update' : 'Add' }}" class="btn btn-success" />
                </div>
            </div>
        </div>
    </div>
    </form>
</div>
