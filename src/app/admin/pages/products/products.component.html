<div class="container">
    <form [formGroup]="proForm">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card my-4">
                <div class="card-header"><h3>Add Products</h3></div>
                <div class="card-body">
                    <div class="form-group">
                        <label>Product Name</label>
                        <input type="text"  formControlName="name" [ngClass]="{'is-invalid' : checkForm && proForm.controls['name'].errors}" class="form-control" /> 
                    </div>

                    <div class="form-group">
                        <label>Product Price</label>
                        <input type="text"  formControlName="price" [ngClass]="{'is-invalid' : checkForm && proForm.controls['price'].errors}" class="form-control" /> 
                    </div>

                    <div class="form-group">
                        <label>Product Category</label>
                        <select formControlName="category" [ngClass]="{'is-invalid' : checkForm && proForm.controls['category'].errors}" class="form-control">
                            <option value="">Select</option>
                            <option *ngFor="let x of category">{{ x.name }}</option>
                        </select> 
                    </div>

                    <div class="form-group">
                        <label>Product Image</label>
                        <input type="file" #imagefile formControlName="image" [ngClass]="{'is-invalid' : checkForm && proForm.controls['image'].errors}" class="form-control" />
                    </div>

                    <div class="form-group">
                        <label>Product Details</label>
                        <textarea formControlName="details" [ngClass]="{'is-invalid' : checkForm && proForm.controls['details'].errors}" class="form-control"></textarea> 
                    </div>

                    <div class="form-group">
                        <label>Product Discount</label>
                        <input type="text"  formControlName="discount" [ngClass]="{'is-invalid' : checkForm && proForm.controls['discount'].errors}" class="form-control" /> 
                    </div>

                </div>
                <div class="card-footer">
                    <input type="submit" (click)="submit(imagefile)" value="Add" class="btn btn-success" />
                </div>
            </div>
        </div>
    </div>
    </form>
</div>
