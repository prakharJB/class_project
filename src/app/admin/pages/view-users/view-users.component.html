<div class="conatiner mt-4">
    <div class="row">
        <div class="col-md-10 offset-md-1">
            <h2 class="text-center my-4">Users Information</h2>
            <table class="table table-dark table-striped table-hover table-bordered">
                <tr>
                    <th>S.No</th>
                    <th>Full Name</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th>City</th>
                    <th>Gender</th>
                    <th>Contact</th>
                </tr>
                <tr *ngFor="let x of allUser ; let n = index" >
                    <td>{{n+1}}</td>
                    <td>{{x.name}}</td>
                    <td>{{x.email}}</td>
                    <td>{{x.address}}</td>
                    <td>{{x.city}}</td>
                    <td>{{x.gender}}</td>
                    <td>{{x.contact}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
