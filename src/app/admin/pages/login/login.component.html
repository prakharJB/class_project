<div class="container">
    <form [formGroup]="loginForm">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h3 class="my-4">Administrator Login</h3>
            <div class="form-group">
                <label>Username</label>
                <input type="text" formControlName="username" [ngClass]="{'is-invalid' : checkForm && loginForm.controls['username'].errors}" class="form-control" />
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" [ngClass]="{'is-invalid' : checkForm && loginForm.controls['password'].errors}" formControlName="password" class="form-control" />
            </div>
            <p class="text-danger">{{ errMsg }}</p>

            <br />
            <input type="submit" (click)="submit()" value="Login" class="btn btn-primary" />
        </div>
    </div>
    </form>
</div>
