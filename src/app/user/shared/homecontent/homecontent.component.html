<div *ngIf="product" class="product__item">
    <div class="product__item__pic set-bg" style="background-image: url('{{ product.image }}');" data-setbg="assets/img/product/product-1.jpg">
        <span class="label">{{product.discount}}% Off</span>
        <ul class="product__hover">
            <li><a href="#"><img src="assets/img/icon/heart.png" alt=""></a></li>
            <li><a href="#"><img src="assets/img/icon/compare.png" alt=""> <span>Compare</span></a></li>
            <li><a href="#"><img src="assets/img/icon/search.png" alt=""></a></li>
        </ul>
    </div>
    <div class="product__item__text">
        <h6>{{product.name }}</h6>
        <a href="#" class="add-cart">{{product.category}} </a>
        <div class="rating">
            <i class="fa fa-star-o"></i>
            <i class="fa fa-star-o"></i>
            <i class="fa fa-star-o"></i>
            <i class="fa fa-star-o"></i>
            <i class="fa fa-star-o"></i>
        </div>
        <h6><del>{{product.price | currency : '&#8377;'}}</del></h6>
        <h5>{{product.price | discount : product.discount | currency : '&#8377;'}}</h5>
        <div class="product__color__select">
            <label for="pc-1">
                <input type="radio" id="pc-1">
            </label>
            <label class="active black" for="pc-2">
                <input type="radio" id="pc-2">
            </label>
            <label class="grey" for="pc-3">
                <input type="radio" id="pc-3">
            </label>
        </div>
    </div>
</div>
