<div class="container">
    <form [formGroup] = "updateData">
      <div class="row">
          <div class="col-md-8 offset-md-2 my-4">
                  <div class= "card">
                      <div class="card-header">
                          <h4>Update Profile</h4>
                      </div>
  
                      <div class="card-body">
                          <div class="form-group">
                            <label> Full Name</label>
                            <input [ngClass]="{'is-invalid' : checkForm &&  updateData.controls['name'].errors}" type="text" formControlName="name" class="form-control" />
                           
                          </div>
                          
                          <fieldset disabled>
                          <div class="form-group">
                            <label> Email</label>
                            <input type="text" [ngClass]="{'is-invalid' : checkForm &&  updateData.controls['email'].errors}" formControlName="email" class="form-control" />
                           
                          </div>
                          </fieldset>

                            <div class="form-group">
                            <label> Gender</label>
                            <br />
                            Male<input type="radio" formControlName="gender" value="male" [ngClass]="{'is-invalid' : checkForm &&  updateData.controls['gender'].errors}"/>
                            Female<input type="radio" formControlName="gender" value="female" [ngClass]="{'is-invalid' : checkForm &&  updateData.controls['gender'].errors}" />
                            
                          </div>
  
                          <div class="form-group">
                            <label> Address</label>
                            <textarea [ngClass]="{'is-invalid' : checkForm &&  updateData.controls['address'].errors}" class="form-control" formControlName="address"></textarea>
                           
                          </div>
  
                          <div class="form-group">
                            <label> City</label>
                            <select class="form-control" formControlName="city" [ngClass]="{'is-invalid' : checkForm &&  updateData.controls['city'].errors}">
                              <option value="">Select</option>
                              <option value="indore">Indore</option>
                              <option value="pune">Pune</option>
                              <option value="mumbai">Mumbai</option>
                            </select> 

                          </div>
  
                          <div class="form-group">
                            <label>Contact</label>
                            <input type="text" [ngClass]="{'is-invalid' : checkForm &&  updateData.controls['contact'].errors}" formControlName="contact" class="form-control" />
                            
                          </div>
                      </div>
  
                      <div class="card-footer">
                          <input type="submit" (click)="update()" class="btn btn-primary" value="Update" /> 
                      </div>
                  </div>
          </div>
      </div>
    </form> 

  </div>
